<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste des planète du système solaire</title>
    <style>
        body {
            display: flex; /* Utilisation de flexbox pour la mise en page */
            margin: 0; /* Suppression des marges par défaut */
            font-family: Arial, sans-serif; /* Police de caractères */
            background-color: #f0f0f0; /* Couleur de fond de la page */
        }

        .menu {
            width: 200px; /* Largeur du menu */
            background-color: #333; /* Couleur de fond du menu */
            color: white; /* Couleur du texte */
            padding: 20px; /* Espacement interne */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Ombre pour le menu */
        }

        .menu a {
            color: white; /* Couleur des liens */
            text-decoration: none; /* Suppression du soulignement */
            display: block; /* Chaque lien occupe une ligne entière */
            margin: 10px 0; /* Espacement entre les liens */
        }

        .menu a:hover {
            text-decoration: underline; /* Soulignement au survol */
        }

        .gallery {
            display: flex; /* Utilisation de flexbox pour la galerie */
            flex-wrap: wrap; /* Permet aux photos de passer à la ligne suivante */
            justify-content: center; /* Centre les photos horizontalement */
            padding: 20px; /* Espacement interne */
            flex-grow: 1; /* Permet à la galerie de prendre l'espace restant */
        }

        .photo {
            width: 150px; /* Largeur de chaque photo */
            height: 150px; /* Hauteur de chaque photo */
            border-radius: 50%; /* Pour rendre les photos rondes */
            overflow: hidden; /* Cache les débordements */
            margin: 10px; /* Espacement entre les photos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Ombre pour les photos */
        }

        .photo img {
            width: 100%; /* Prend toute la largeur */
            height: 100%; /* Prend toute la hauteur */
            object-fit: cover; /* Garde le ratio d'aspect */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/150" alt="Photo 6">
        </div>
    </div>
</body>
</html>
